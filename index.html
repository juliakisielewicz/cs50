<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', function() {

                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {

                    correct.style.backgroundColor = 'green';
                    document.querySelector('#answer1').innerHTML = 'Correct!';
                });

                //multiple incorrect answers
                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#answer1').innerHTML = 'Incorrect!';
                    });
                }

                //free response
                document.querySelector('#check').addEventListener('click', function() {

                    let input = document.querySelector('input');
                    if (input.value == 'blue')
                    {
                        input.style.backgroundColor = 'green';
                        document.querySelector('#answer2').innerHTML = 'Correct!';
                    }
                    else
                    {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#answer2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <!-- TODO: Add multiple choice question here -->
                    <h3>The octopus with the most numerous tentacles ever seen is displayed in Japanese aquarium. How many tentacles does this octopus have?</h3>
                        <button class="incorrect">11</button>
                        <button class="incorrect">13</button>
                        <button class="incorrect">32</button>
                        <button class="correct">96</button>

                        <p id="answer1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
                    <h3>What color is octopus' blood?</h3>
                    <input type="text"></input>
                    <button id="check">Check Answer</button>

                    <p id="answer2"></p>

            </div>

        </div>
    </body>
</html>
